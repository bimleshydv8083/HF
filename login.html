<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyFinder | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .spotify-btn {
            background-color: #1DB954;
            transition: all 0.3s ease;
        }
        .spotify-btn:hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center bg-[url('https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg')] bg-cover bg-center">
    <div class="backdrop-blur-sm bg-black/50 p-10 rounded-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">HarmonyFinder</h1>
            <p class="text-gray-300">Discover your perfect music match</p>
        </div>
        
        <form class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition">Login</button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-700"></div>
            <span class="px-3 text-gray-400">OR</span>
            <div class="flex-1 border-t border-gray-700"></div>
        </div>

        <button id="spotify-login" class="spotify-btn w-full py-3 rounded-lg font-semibold flex items-center justify-center gap-2">
            <i class="fab fa-spotify text-xl"></i>
            Continue with Spotify
        </button>

        <p class="text-center mt-6 text-gray-400">
            Don't have an account? 
            <a href="register.html" class="text-green-500 hover:underline">Register here</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
