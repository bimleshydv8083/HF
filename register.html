<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyFinder | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg');
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center bg-cover bg-center">
    <div class="backdrop-blur-sm bg-black/50 p-10 rounded-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-300">Join HarmonyFinder today</p>
        </div>
        
        <form class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Full Name</label>
                <input type="text" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" class="mr-2 rounded bg-gray-800 border-gray-700 text-green-500 focus:ring-green-500">
                <label for="terms" class="text-gray-300 text-sm">I agree to the Terms of Service</label>
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition">Register</button>
        </form>

        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="login.html" class="text-green-500 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
